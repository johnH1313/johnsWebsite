<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Open the Box</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box-container {
      position: relative;
      width: 200px;
      height: 200px;
      perspective: 1000px;
      cursor: pointer;
    }

    .box {
      width: 100%;
      height: 100%;
      background: #8c52ff;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      position: relative;
      overflow: hidden;
    }

    .lid {
      width: 100%;
      height: 50%;
      background: #6a36cc;
      position: absolute;
      top: 0;
      left: 0;
      transform-origin: top center;
      transition: transform 0.6s ease;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      z-index: 2;
    }

    .message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 18px;
      text-align: center;
      opacity: 0;
      transition: opacity 0.6s ease 0.3s;
      z-index: 1;
    }

    .box.open .lid {
      transform: rotateX(-120deg);
    }

    .box.open .message {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="box-container" onclick="openBox()">
    <div class="box" id="box">
      <div class="lid"></div>
      <div class="message">ðŸŽ‰ Surprise Inside!</div>
    </div>
  </div>

  <script>
    function openBox() {
      const box = document.getElementById('box');
      box.classList.add('open');
    }
  </script>

</body>
</html>
